<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="Base Apparel logo">
  </header>
  <main>
    <section aria-labelledby="title">
      <h1 id="title">
        <span>We're</span> 
        <span>coming</span> 
        <span>soon</span>
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form>
        <input id="email" name="email" type="email" placeholder="Email Address"
                aria-label="Field for entering an email address">
        <button type="button"
                aria-label="Button responsible for sending an email address">
        </button>
      </form>
    </section>
  </main>
  <aside>
    <picture>
      <source srcset="./images/hero-mobile.webp" type="image/webp">
      <img src="./images/hero-mobile.jpg" alt="The picture shows a girl">
    </picture>
  </aside>
<script src="./js/script.js"></script>
</body>

</html>
